<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
</head>

<body>
  <div class="login">
    <h1>Welcome to DPhi Bank</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="isMale" placeholder="isMale" required="required" />
      <input type="text" name="isMarried" placeholder="isMarried" required="required" />
      <input type="text" name="Dependents" placeholder="Dependents" required="required" />
      <br><br>
      <input type="text" name="isGraduate" placeholder="isGraduate" required="required" />
      <input type="text" name="isSelfEmployed" placeholder="isSelfEmployed" required="required" />
      <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
      <br><br>
      <input type="text" name="CopIncome" placeholder="CopIncome" required="required" />
      <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
      <input type="text" name="LoanAmountTerm" placeholder="LoanAmountTerm" required="required" />
      <br><br>
      <input type="text" name="isCreditHistoryClear" placeholder="isCreditHistoryClear" required="required" />
      <input type="text" name="levelofUrban" placeholder="levelofUrban" required="required" />
      <br><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

    <br>
    <br>
    {{ output }}

  </div>


</body>

</html>
